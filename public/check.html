<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BUNCA HACCP Â· Daily Check</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
  <meta name="theme-color" content="#10b981"/>
</head>
<body>
<header class="header">
  <div class="wrap">
    <div class="brand"><span class="dot"></span><span>BUNCA HACCP</span></div>
    <button id="menuToggle" class="menu-btn" aria-label="Menu"><span></span></button>
    <nav id="mainNav" class="nav">
      <a id="navBack" href="/">Back</a>
      <a href="/admin">Admin</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>Daily Checklist</h1>
    <p class="muted">Enter all values. Temperature fields are validated against min/max targets.</p>
  </section>
  <form id="form" class="grid cols-2"></form>
</main>

<button id="fab" class="fab">â‰¡</button>
<div id="fabMenu" class="fab-menu">
  <a id="fabBack" href="#">â¬… Back to Shop</a>
  <a href="/admin">ðŸ›  Admin</a>
</div>

<footer>Â© BUNCA HACCP</footer>

<script src="/assets/helpers.js"></script>
<script>
  function slug(){ const p=location.pathname.split('/'); return decodeURIComponent(p[p.length-1]); }
  function field(i){
    const id=`item_${i.id}`;
    if(i.kind==='temperature'){
      return `<div class="card">
        <label class="muted">Target ${i.min ?? ''}â€“${i.max ?? ''} ${i.unit||'Â°C'}</label>
        <div class="row"><label><strong>${i.label}</strong></label>
        <input type="number" step="0.1" class="input" id="${id}" placeholder="${i.unit||'Â°C'}"></div></div>`;
    }
    if(i.kind==='boolean'){
      return `<div class="card"><label><strong>${i.label}</strong></label>
        <select id="${id}" class="input"><option value="">â€”</option><option value="yes">Yes</option><option value="no">No</option></select></div>`;
    }
    if(i.kind==='number'){
      return `<div class="card"><label><strong>${i.label}</strong></label>
        <input type="number" step="1" class="input" id="${id}"></div>`;
    }
    return `<div class="card"><label><strong>${i.label}</strong></label>
      <input class="input" id="${id}"></div>`;
  }

  (async ()=>{
    const session = await Bunca.requireSession(); if(!session) return;
    const s = slug();
    document.getElementById('navBack').href = '/shop/'+encodeURIComponent(s);
    document.getElementById('fabBack').href = '/shop/'+encodeURIComponent(s);

    const list = await fetch('/api/check-items?shop='+encodeURIComponent(s)).then(r=>r.json());
    const items = list.items || [];
    const form = document.getElementById('form');
    if(!items.length){
      form.innerHTML = `<div class="card" style="grid-column:1/-1"><h3 class="card-title">No checklist yet</h3>
        <p class="muted">Ask admin to add items in the Admin panel.</p></div>`;
      return;
    }
    form.innerHTML = `
      ${items.map(field).join('')}
      <div class="card" style="grid-column:1/-1">
        <label>Problems / Notes</label>
        <textarea id="note" rows="4" class="input" placeholder="Anything to report?"></textarea>
        <div class="row cols-2" style="margin-top:10px">
          <button id="submitBtn" class="btn primary" type="button">Submit</button>
          <div id="msg" class="muted"></div>
        </div>
      </div>`;

    document.getElementById('submitBtn').addEventListener('click', async ()=>{
      const answers = items.map(i=>({ item_id:i.id, value: (document.getElementById(`item_${i.id}`)?.value ?? '') }));
      const body = { shop_slug:s, answers, note:document.getElementById('note').value };
      const res = await fetch('/api/check-runs',{method:'POST',headers:{'Content-Type':'application/json','x-csrf-token':Bunca.csrf()},body:JSON.stringify(body)});
      const out = await res.json();
      const msg=document.getElementById('msg');
      if(out.ok){ msg.textContent='Saved âœ“'; Bunca.toast('Checklist saved'); setTimeout(()=>location.href='/history/'+encodeURIComponent(s),700); }
      else { msg.textContent=out.error||'Error'; Bunca.toast('Failed to save','err'); }
    });
  })();
</script>
</body>
</html>
