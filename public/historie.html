<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BUNCA HACCP · Historie</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <!-- Shared Header -->
  <header class="app-header">
    <div class="navbar">
      <a class="brand" href="index.html">
        <img src="assets/img/bunca-logo.svg" alt="BUNCA" />
        <span>BUNCA HACCP</span>
      </a>
      <div class="spacer"></div>
      <select id="shopSelect" class="select--shop" aria-label="Shop auswählen">
        <option value="BUNCA · City">BUNCA · City</option>
        <option value="BUNCA · Hauptbahnhof">BUNCA · Hauptbahnhof</option>
        <option value="BUNCA · West">BUNCA · West</option>
      </select>
      <nav class="nav">
        <a data-nav href="index.html">Übersicht</a>
        <a data-nav href="historie.html" class="hide-sm">Historie</a>
        <a data-nav href="info.html" class="hide-sm">Anleitung</a>
        <a data-nav data-admin-link href="admin.html">Admin</a>
      </nav>
      <a href="#" class="btn btn--ghost" data-logout>Abmelden</a>
    </div>
  </header>

  <main class="container">
    <h2>Historie</h2>

    <div class="panel mt-16">
      <div class="grid">
        <div class="col-6">
          <label class="form-label">Datum</label>
          <input class="input" type="date">
        </div>
        <div class="col-6">
          <label class="form-label">Export</label>
          <div class="actions">
            <a class="btn btn--light" href="#">CSV</a>
            <a class="btn btn--light" href="#">PDF</a>
          </div>
        </div>
      </div>

      <table class="table mt-16">
        <thead>
          <tr><th>Datum</th><th>Shop</th><th>Checks</th><th>Abweichungen</th><th>Aktion</th></tr>
        </thead>
        <tbody>
          <tr><td>15.09.2025</td><td>BUNCA · City</td><td>4/4</td><td><span class="badge badge--ok">0</span></td><td><a href="#" class="btn btn--light">Details</a></td></tr>
          <tr><td>14.09.2025</td><td>BUNCA · City</td><td>3/4</td><td><span class="badge badge--warn">1</span></td><td><a href="#" class="btn btn--light">Details</a></td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
