  <title>BUNCA HACCP · Admin</title>
  <style>
/* ===============================
   BUNCA HACCP — Inline UI Theme
   Standalone CSS (no frameworks)
   =============================== */
:root{
  --bunca-green:#1f7a3a;
  --bunca-green-600:#16612e;
  --bunca-green-700:#0f4922;
  --surface:#ffffff;
  --bg:#f7faf7;
  --text:#0e0f0f;
  --muted:#6b7280;
  --border:#e5e7eb;
  --ring:#b3e6c5;
  --danger:#dc2626;
  --ok:#10b981;
  --warning:#f59e0b;
  --shadow:0 6px 20px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  color:var(--text);
  background:var(--bg);
}
/* Header */
.app-header{position:sticky;top:0;z-index:50;background:var(--bunca-green);color:#fff;box-shadow:var(--shadow)}
.navbar{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;gap:14px}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#fff;font-weight:800;letter-spacing:.3px}
.brand img{height:28px;width:auto}
.spacer{flex:1}
.nav{display:flex;align-items:center;gap:8px}
.nav a{color:#e8ffef;text-decoration:none;font-weight:700;padding:8px 12px;border-radius:10px}
.nav a.active,.nav a:hover{background:rgba(255,255,255,.16)}
.select--shop{appearance:none;border:1px solid rgba(255,255,255,.35);background:#fff;color:#0f172a;border-radius:10px;padding:8px 34px 8px 12px;font-weight:700;background-image:url("data:image/svg+xml,%3Csvg width='12' height='8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l5 5 5-5' stroke='%23101010' stroke-width='2' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:right 10px center}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:8px 14px;border-radius:10px;border:1px solid transparent;font-weight:800;cursor:pointer;text-decoration:none;white-space:nowrap;transition:all .15s ease}
.btn--light{background:#f3f4f6;color:#0f172a}.btn--light:hover{background:#e5e7eb}
.btn--ghost{background:transparent;color:#fff;border-color:rgba(255,255,255,.35)}.btn--ghost:hover{background:rgba(255,255,255,.14)}
.btn--danger{background:var(--danger);color:#fff}
.btn--success{background:var(--ok);color:#fff}
/* Layout */
.container{max-width:1200px;margin:24px auto;padding:0 20px}
.cards{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
.card{grid-column:span 4;background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
.card h4{margin:0 0 8px 0;font-size:14px;color:#374151;font-weight:800}
.metric{font-size:28px;font-weight:900;margin:6px 0 0 0}
/* Panels & forms */
.panel{background:var(--surface);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:var(--shadow)}
.panel h3{margin:0 0 14px 0;font-size:18px}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
.col-3{grid-column:span 3}.col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-8{grid-column:span 8}.col-12{grid-column:span 12}
.form-label{font-size:12px;font-weight:900;color:#111827;margin-bottom:6px;display:block}
.input,.select,.textarea{width:100%;padding:10px 12px;border:1px solid var(--border);background:#fff;border-radius:12px;font-size:14px;outline:none}
.input:focus,.select:focus,.textarea:focus{border-color:var(--bunca-green);box-shadow:0 0 0 4px var(--ring)}
.help{margin-top:6px;font-size:12px;color:#6b7280}
.actions{display:flex;gap:10px;align-items:center;justify-content:flex-start}
/* Tables */
.table{width:100%;border-collapse:separate;border-spacing:0;background:var(--surface);border-radius:14px;overflow:hidden;box-shadow:var(--shadow);border:1px solid var(--border)}
.table th,.table td{padding:12px 14px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
.table tr:last-child td{border-bottom:none}
.badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;font-weight:900;font-size:12px}
.badge--ok{background:#ecfdf5;color:#065f46}.badge--warn{background:#fffbeb;color:#92400e}.badge--muted{background:#eef2ff;color:#3730a3}
/* Footer */
.footer{margin:40px 0 20px;color:#6b7280;font-size:12px;text-align:center}
/* Utilities */
.mt-8{margin-top:8px}.mt-12{margin-top:12px}.mt-16{margin-top:16px}.mt-24{margin-top:24px}
.hide{display:none}
/* Mobile */
@media (max-width: 900px){.card{grid-column:span 6}}
@media (max-width: 680px){
  .nav .hide-sm{display:none}
  .cards{grid-template-columns:repeat(6,1fr)}
  .card{grid-column:span 6}
  .col-3,.col-4,.col-6,.col-8{grid-column:span 12}
}
</style>
</head>

    <header class="app-header">
      <div class="navbar">
        <a class="brand" href="index.html">
          <img src="assets/img/bunca-logo.svg" alt="BUNCA" onerror="this.remove()" />
          <span>BUNCA HACCP</span>
        </a>
        <div class="spacer"></div>
        <select id="shopSelect" class="select--shop" aria-label="Shop auswählen">
          <option value="BUNCA · City">BUNCA · City</option>
          <option value="BUNCA · Hauptbahnhof">BUNCA · Hauptbahnhof</option>
          <option value="BUNCA · West">BUNCA · West</option>
        </select>
        <nav class="nav">
          <a data-nav href="index.html">Übersicht</a>
          <a data-nav href="historie.html" class="hide-sm">Historie</a>
          <a data-nav href="info.html" class="hide-sm">Anleitung</a>
          <a data-nav href="admin.html">Admin</a>
        </nav>
        <a href="#" class="btn btn--ghost" data-logout>Abmelden</a>
      </div>

  <main class="container">
    
<h2>Adminbereich</h2>

<div class="actions">
  <a class="btn btn--success" href="#">+ Neuer Shop</a>
</div>

<table class="table mt-16">
  <thead><tr><th>Name</th><th>Stadt</th><th>Adresse</th><th>Status</th><th>Aktion</th></tr></thead>
  <tbody>
    <tr>
      <td>BUNCA · City</td><td>—</td><td>—</td>
      <td><span class="badge badge--muted">aktiv</span></td>
      <td>
        <a class="btn btn--light" href="#">Bearbeiten</a>
        <a class="btn btn--danger" href="#">Löschen</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="panel mt-24">
  <h3>Vorlagen</h3>
  <p class="help">Definiere Checklisten-Items & Reinigungsaufgaben, die ein Shop übernehmen kann.</p>

  <div class="grid mt-16">
    <div class="col-6">
      <label class="form-label">Neues Checklist-Item</label>
      <input class="input" placeholder="Label (z. B. Kühlschrank 1)">
      <div class="grid mt-12">
        <div class="col-6">
          <label class="form-label">Typ</label>
          <select class="select">
            <option>Zahl</option><option>Ja/Nein</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Einheit</label>
          <input class="input" placeholder="°C / % / min">
        </div>
        <div class="col-6">
          <label class="form-label">Min</label>
          <input class="input" type="number">
        </div>
        <div class="col-6">
          <label class="form-label">Max</label>
          <input class="input" type="number">
        </div>
      </div>
      <div class="actions mt-12">
        <button class="btn btn--light">+ Hinzufügen</button>
      </div>
    </div>

    <div class="col-6">
      <label class="form-label">Neue Reinigungs-Aufgabe</label>
      <input class="input" placeholder="z. B. Arbeitsflächen desinfizieren">
      <div class="grid mt-12">
        <div class="col-6">
          <label class="form-label">Frequenz</label>
          <select class="select"><option>täglich</option><option>wöchentlich</option><option>monatlich</option></select>
        </div>
        <div class="col-6">
          <label class="form-label">Bereich</label>
          <input class="input" placeholder="z. B. Küche">
        </div>
      </div>
      <div class="actions mt-12">
        <button class="btn btn--light">+ Hinzufügen</button>
      </div>
    </div>
  </div>
</div>

  </main>
  <footer class="footer">BUNCA HACCP · v1 · BUNCA HACCP · Admin</footer>
  <script>
// ===============================
// BUNCA HACCP — Inline JS helpers
// ===============================
(function(){
  const path = location.pathname.split('/').pop() || 'index.html';
  document.querySelectorAll('[data-nav]').forEach(a => {
    const href = a.getAttribute('href');
    if (href === path || (path==='' && href==='index.html')) a.classList.add('active');
  });
  const sel = document.getElementById('shopSelect');
  if (sel){
    const saved = localStorage.getItem('bunca_shop');
    if (saved) sel.value = saved;
    sel.addEventListener('change',()=>localStorage.setItem('bunca_shop', sel.value));
  }
  const logout = document.querySelector('[data-logout]');
  if (logout) logout.addEventListener('click', e => {
    e.preventDefault();
    localStorage.removeItem('bunca_role');
    window.location.href = 'index.html';
  });
  // Today's label
  const t = document.getElementById('today');
  if (t){
    const d=new Date();
    t.textContent = d.toLocaleDateString('de-DE',{weekday:'long', day:'2-digit', month:'2-digit', year:'numeric'});
  }
})();
<script src="./js/api.js"></script>
<script src="./js/admin.js"></script>
