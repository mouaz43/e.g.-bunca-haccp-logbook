<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ¬∑ BUNCA HACCP</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">üõ°Ô∏è BUNCA HACCP</div>
  <div class="grow"></div>
  <a class="btn ghost" href="/">√úbersicht</a>
</header>

<main class="container">
  <div class="row between">
    <h1>Adminbereich</h1>
    <button id="newShopBtn" class="btn solid">+ Neuer Shop</button>
  </div>

  <div id="shopsList" class="table"></div>

  <!-- Edit shop dialog -->
  <dialog id="shopDlg" class="dialog">
    <form method="dialog" id="shopForm">
      <h2>Shop bearbeiten</h2>
      <div class="grid2">
        <label>Name <input id="s_name" required></label>
        <label>Stadt <input id="s_city"></label>
        <label>Adresse <input id="s_addr"></label>
        <label class="row center"><input type="checkbox" id="s_active"> Aktiv</label>
      </div>

      <h3>Checkliste (Items)</h3>
      <div id="itemsTable"></div>
      <button id="addItem" type="button" class="btn">+ Item</button>

      <h3>Cleaning Plan</h3>
      <div id="tasksTable"></div>
      <button id="addTask" type="button" class="btn">+ Aufgabe</button>

      <menu class="row right gap">
        <button class="btn" value="cancel">Abbrechen</button>
        <button id="saveShop" class="btn solid" value="default">Speichern</button>
      </menu>
    </form>
  </dialog>

  <!-- Admin login dialog -->
  <dialog id="loginDlg" class="dialog">
    <form method="dialog" id="loginForm">
      <h2>Admin-Login</h2>
      <label>E-Mail <input id="l_email" autocomplete="username"></label>
      <label>Passwort <input id="l_pass" type="password" autocomplete="current-password"></label>
      <menu class="row right gap">
        <button class="btn" value="cancel">Abbrechen</button>
        <button id="doLogin" class="btn solid" value="default">Login</button>
      </menu>
      <p class="muted small">Die Zugangsdaten kommen aus den Render-Variablen <code>ADMIN_EMAIL</code> &amp; <code>ADMIN_PASSWORD</code>.</p>
    </form>
  </dialog>
</main>

<script src="/js/admin.js"></script>
</body>
</html>
