<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BUNCA HACCP ¬∑ Shop</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
  <meta name="theme-color" content="#10b981"/>
</head>
<body>
<header class="header">
  <div class="wrap">
    <div class="brand"><span class="dot"></span><span>BUNCA HACCP</span></div>
    <button id="menuToggle" class="menu-btn" aria-label="Menu"><span></span></button>
    <nav id="mainNav" class="nav">
      <a href="/">Home</a>
      <a href="/admin">Admin</a>
    </nav>
  </div>
</header>

<main class="container">
  <div id="shopView" class="grid cols-2"></div>
</main>

<button id="fab" class="fab">‚â°</button>
<div id="fabMenu" class="fab-menu">
  <a id="fabCheck" href="#">üìù Daily Check</a>
  <a id="fabHist" href="#">üìú History</a>
</div>

<footer>¬© BUNCA HACCP</footer>

<script src="/assets/helpers.js"></script>
<script>
  function slug(){ const p=location.pathname.split('/'); return decodeURIComponent(p[p.length-1]); }
  function view(shop){
    return `
      <article class="card" style="grid-column:1/-1">
        <h1 class="card-title" style="font-size:28px">${shop.name}</h1>
        <span class="badge ${shop.status==='open'?'':'warn'}">${shop.status}</span>
      </article>
      <article class="card">
        ${shop.image_url ? `<img src="${shop.image_url}" alt="${shop.name}" style="border-radius:12px">` : '<div class="muted">No image</div>'}
      </article>
      <article class="card">
        <div class="row">
          <div><strong>Address:</strong><br>${shop.address || '‚Äî'}</div>
          <div><strong>Phone:</strong><br>${shop.phone || '‚Äî'}</div>
        </div>
        <hr style="margin:12px 0">
        <p>${shop.description || ''}</p>
        <div class="row cols-2" style="margin-top:12px">
          <a class="btn primary" href="/check/${encodeURIComponent(shop.slug)}">Daily Check</a>
          <a class="btn" href="/history/${encodeURIComponent(shop.slug)}">History</a>
        </div>
      </article>`;
  }
  (async function load(){
    const s = slug();
    const res = await fetch('/api/shops/'+encodeURIComponent(s)); const data = await res.json();
    const el = document.getElementById('shopView');
    el.innerHTML = data.shop ? view(data.shop) : `<div class="card"><h3>Not found.</h3></div>`;
    document.getElementById('fabCheck').href = '/check/'+encodeURIComponent(s);
    document.getElementById('fabHist').href = '/history/'+encodeURIComponent(s);
  })();
</script>
</body>
</html>
