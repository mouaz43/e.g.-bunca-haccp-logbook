<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BUNCA HACCP ¬∑ Filiale</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
  <meta name="theme-color" content="#10b981"/>
  <style>
    .stat-dot{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px;background:#10b981}
    .stat-dot.warn{background:#f59e0b}
    .stat-dot.err{background:#ef4444}
    .equip-table td, .equip-table th { white-space: nowrap; }
  </style>
</head>
<body>
<header class="header">
  <div class="wrap">
    <div class="brand"><span class="dot"></span><span>BUNCA HACCP</span></div>
    <button id="menuToggle" class="menu-btn" aria-label="Men√º"><span></span></button>
    <nav id="mainNav" class="nav">
      <a href="/">Startseite</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/admin">Verwaltung</a>
    </nav>
  </div>
</header>

<main class="container">
  <section id="hero" class="hero">
    <h1 id="shopName">Filiale</h1>
    <p class="muted" id="shopMeta">Lade‚Ä¶</p>
  </section>

  <section class="grid cols-2" id="shopGrid"></section>

  <section class="grid cols-2" style="margin-top:16px">
    <article class="card" id="todayCard">
      <h3 class="card-title">Heutiger Status</h3>
      <div id="todayRows" class="row"><div class="muted">Lade‚Ä¶</div></div>
      <div class="row" style="margin-top:10px">
        <a id="toCheckMorning" class="btn">Fr√ºhschicht starten</a>
        <a id="toHistory" class="btn">Verlauf √∂ffnen</a>
      </div>
    </article>

    <article class="card">
      <h3 class="card-title">Ger√§te</h3>
      <table class="table equip-table" id="eqTable">
        <thead><tr><th>Name</th><th>Typ</th><th>Seriennr.</th></tr></thead>
        <tbody><tr><td colspan="3">Lade‚Ä¶</td></tr></tbody>
      </table>
      <div class="row" style="margin-top:10px">
        <a id="toAdminEquip" class="btn">In Verwaltung bearbeiten</a>
      </div>
    </article>
  </section>
</main>

<button id="fab" class="fab">‚â°</button>
<div id="fabMenu" class="fab-menu">
  <a id="fabCheck" href="#">üìù Tagescheck</a>
  <a id="fabHist" href="#">üìú Verlauf</a>
  <a id="fabDash" href="#">üìä Dashboard</a>
</div>

<footer>¬© BUNCA HACCP</footer>

<script src="/assets/helpers.js"></script>
<script>
  function slug(){ const p=location.pathname.split('/'); return decodeURIComponent(p[p.length-1]); }
  function byId(id){ return document.getElementById(id); }
  function badge(status){ return '<span class="badge '+(status==='open'?'':'warn')+'">'+(status==='open'?'Ge√∂ffnet':'Geschlossen')+'</span>'; }
  function todayStr(){ return new Date().toISOString().slice(0,10); }

  async function loadShop(){
    const s = slug();
    const r = await fetch('/api/shops/'+encodeURIComponent(s)); const d = await r.json();
    if(!d.shop){ byId('hero').innerHTML = '<h1>Nicht gefunden</h1>'; return null; }
    const shop = d.shop;

    byId('shopName').textContent = shop.name;
    byId('shopMeta').innerHTML = `${badge(shop.status)} ¬∑ ${shop.slug}${shop.address ? ' ‚Ä¢ ' + shop.address : ''}`;

    const grid = byId('shopGrid');
    grid.innerHTML = `
      <article class="card">
        ${shop.image_url ? `<img src="${shop.image_url}" alt="${shop.name}" style="border-radius:12px;height:280px;object-fit:cover">` : '<div class="muted">Kein Bild</div>'}
        <div class="row cols-2" style="margin-top:10px">
          <a class="btn primary" id="btnCheck" href="/check/${encodeURIComponent(shop.slug)}">Tagescheck</a>
          <a class="btn" id="btnHistory" href="/history/${encodeURIComponent(shop.slug)}">Verlauf</a>
        </div>
        <div class="row cols-2" style="margin-top:8px">
          <a class="btn" id="btnDashboard" href="/dashboard?shop=${encodeURIComponent(shop.slug)}">Dashboard</a>
          <a class="btn" href="/">Alle Filialen</a>
        </div>
      </article>

      <article class="card">
        <div class="row">
          <div><strong>Adresse</strong><br>${shop.address || '‚Äî'}</div>
          <div><strong>Telefon</strong><br>${shop.phone || '‚Äî'}</div>
        </div>
        <hr style="margin:12px 0">
        <p>${shop.description || ''}</p>
      </article>
    `;

    byId('fabCheck').href = '/check/'+encodeURIComponent(shop.slug);
    byId('fabHist').href  = '/history/'+encodeURIComponent(shop.slug);
    byId('fabDash').href  = '/dashboard?shop='+encodeURIComponent(shop.slug);

    byId('toCheckMorning').href = '/check/'+encodeURIComponent(shop.slug)+'?shift=morning';
    byId('toHistory').href = '/history/'+encodeURIComponent(shop.slug);
    byId('toAdminEquip').href = '/admin';

    return shop;
  }

  async function loadEquipment(shop){
    const data = await (await fetch('/api/equipment?shop='+encodeURIComponent(shop.slug))).json();
    const items = data.equipment || [];
    const tbody = byId('eqTable').querySelector('tbody');
    tbody.innerHTML = items.length ? items.map(e=>`
      <tr><td>${e.name}</td><td>${e.type||'‚Äî'}</td><td>${e.serial||'‚Äî'}</td></tr>
    `).join('') : '<tr><td colspan="3">Keine Ger√§te hinzugef√ºgt.</td></tr>';
  }

  async function loadToday(shop){
    const today = todayStr();
    const list = await (await fetch('/api/check-runs?shop='+encodeURIComponent(shop.slug)+'&from='+today+'&to='+today)).json();
    const rows = list.runs || [];
    if(!rows.length){
      byId('todayRows').innerHTML = `<div class="muted">Heute noch keine Einreichungen.</div>`;
      return;
    }
    const best = {};
    for(const r of rows){
      const det = await (await fetch('/api/check-runs/'+r.id)).json();
      const shifts = new Set((det.answers||[]).map(a => (a.shift || 'morning')));
      shifts.forEach(sh=>{
        const prev = best[sh];
        if(!prev || (r.created_at > prev.created_at)){
          best[sh] = { created_at: r.created_at, run: r, ok_count: r.ok_count||0, fail_count: r.fail_count||0 };
        }
      });
    }
    function rowFor(shift){
      const rec = best[shift];
      const map = {morning:'Fr√ºh', mid:'Mitte', closing:'Schluss'};
      if(!rec) return `<div class="row"><span class="stat-dot"></span><strong>${map[shift]}</strong> ‚Äî keine</div>`;
      const cls = rec.run.status==='signed' ? '' : (rec.fail_count>0 ? 'err' : (rec.run.status==='submitted' ? 'warn' : ''));
      const label = rec.run.status==='signed' ? 'Unterschrieben' : (rec.run.status==='submitted' ? 'Abgesendet' : 'Entwurf');
      return `<div class="row" style="align-items:center;gap:10px">
        <span class="stat-dot ${cls}"></span>
        <div style="flex:1"><strong>${map[shift]}</strong> ‚Äî ${label} ‚Ä¢ OK ${rec.ok_count} ‚Ä¢ Probleme ${rec.fail_count}</div>
        <a class="btn small" href="/history/${encodeURIComponent(shop.slug)}">Anzeigen</a>
      </div>`;
    }
    byId('todayRows').innerHTML = rowFor('morning') + rowFor('mid') + rowFor('closing');
  }

  (async function init(){
    const shop = await loadShop();
    if(!shop) return;
    await loadEquipment(shop);
    await loadToday(shop);
  })();
</script>
</body>
</html>
