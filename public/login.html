<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BUNCA HACCP ¬∑ Login</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
  <meta name="theme-color" content="#10b981"/>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand"><span class="dot"></span><span>BUNCA HACCP</span></div>
      <button id="menuToggle" class="menu-btn" aria-label="Menu"><span></span></button>
      <nav id="mainNav" class="nav">
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
        <a class="active" href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Secure Sign-In</h1>
      <p class="muted">Only admins can create accounts. Use your BUNCA credentials.</p>
    </section>

    <form id="loginForm" class="card" style="max-width:520px;margin:18px auto">
      <h3 class="card-title">Login</h3>
      <div class="row"><label>Email</label>
        <input class="input" name="email" type="email" placeholder="you@bunca.de" required>
      </div>
      <div class="row"><label>Password</label>
        <input class="input" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <div class="row cols-2" style="align-items:center">
        <button class="btn primary" type="submit">Login</button>
        <a class="btn" href="/">Cancel</a>
      </div>
      <p id="loginMsg" class="muted"></p>
    </form>
  </main>

  <button id="fab" class="fab">‚â°</button>
  <div id="fabMenu" class="fab-menu">
    <a href="/">üè† Home</a>
    <a href="/admin">üõ† Admin</a>
  </div>

  <footer>¬© BUNCA HACCP</footer>

  <script src="/assets/helpers.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('loginMsg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent='Checking‚Ä¶';
      const email=form.email.value.trim(); const password=form.password.value;
      try{
        const res = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        const out = await res.json();
        if(out.ok){ sessionStorage.setItem('csrf',out.csrf); location.href = out.role==='admin'?'/admin':'/'; }
        else { msg.textContent=out.error||'Login failed'; }
      }catch{ msg.textContent='Network error'; }
    });
  </script>
</body>
</html>
