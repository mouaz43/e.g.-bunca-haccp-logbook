<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUNCA HACCP</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">🛡️ BUNCA HACCP</div>
  <div class="grow"></div>
  <select id="shopSelect" class="select"></select>
  <button id="adminBtn" class="btn ghost" onclick="location.href='/admin.html'">Admin</button>
  <button id="logoutBtn" class="btn ghost">Abmelden</button>
</header>

<main class="container">
  <section class="cards">
    <div class="card">
      <div class="muted">Checks (heute)</div>
      <div id="checksCount" class="stat">0/0</div>
      <div class="sub" id="lastSaved">–</div>
    </div>
    <div class="card">
      <div class="muted">Abweichungen</div>
      <div id="alertsCount" class="stat warn">0</div>
      <div class="sub">Grenzwerte beachten</div>
    </div>
    <div class="card">
      <div class="muted">Offene Issues (heute)</div>
      <div class="stat" id="openIssues">0</div>
      <a class="link" href="/historie.html">Historie & Export</a>
    </div>
  </section>

  <section class="panel">
    <h2 id="title">HACCP Tages-Checkliste</h2>

    <div id="items"></div>

    <h3>Notizen / Issues</h3>
    <textarea id="notes" placeholder="z. B. Kühlschrank 2 schließt nicht richtig…"></textarea>

    <div class="row gap">
      <button id="resetBtn" class="btn">Zurücksetzen</button>
      <button id="saveBtn" class="btn solid">💾 Speichern</button>
    </div>
  </section>
</main>

<script src="/js/app.js"></script>
</body>
</html>
