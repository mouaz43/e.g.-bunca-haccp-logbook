<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="/assets/styles.css"/>
  <meta name="theme-color" content="#10b981"/>
  <style>
    .toolbar{display:grid;gap:10px;grid-template-columns:2fr 1fr 1fr}
    @media (max-width:860px){.toolbar{grid-template-columns:1fr}}
    .shop-card img{height:160px;object-fit:cover;border-radius:12px}
  </style>
</head>
<body>
<header class="header">
  <div class="wrap">
    <div class="brand"><span class="dot"></span><span>BUNCA HACCP</span></div>
    <button id="menuToggle" class="menu-btn" aria-label="MenÃ¼"><span></span></button>
    <nav id="mainNav" class="nav">
      <a class="active" href="/">Startseite</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/admin">Verwaltung</a>
      <a href="/login">Anmelden</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>Filialen</h1>
    <p class="muted">WÃ¤hle eine Filiale fÃ¼r Tagescheck, Verlauf oder Dashboard.</p>
    <div class="toolbar">
      <input id="q" class="input" placeholder="Nach Name oder Slug suchenâ€¦">
      <select id="status" class="input">
        <option value="">Alle Status</option>
        <option value="open">GeÃ¶ffnet</option>
        <option value="closed">Geschlossen</option>
      </select>
      <select id="sort" class="input">
        <option value="name">Nach Name sortieren</option>
        <option value="status">Nach Status sortieren</option>
        <option value="new">Neueste zuerst</option>
      </select>
    </div>
  </section>

  <section class="grid cols-3" id="shopsGrid"></section>
</main>

<!-- Floating menu -->
<button id="fab" class="fab">â‰¡</button>
<div id="fabMenu" class="fab-menu">
  <a href="/dashboard">ğŸ“Š Dashboard</a>
  <a href="/admin">ğŸ›  Verwaltung</a>
  <a href="/login">ğŸ” Anmelden</a>
</div>

<footer>Â© BUNCA HACCP</footer>

<script src="/assets/helpers.js"></script>
<script>
  let ALL = [];
  function card(s){
    const cls = s.status==='open'?'badge':'badge warn';
    const statusLabel = s.status==='open' ? 'GeÃ¶ffnet' : 'Geschlossen';
    return `<article class="card shop-card">
      <div style="display:grid;gap:10px">
        ${s.image_url ? `<img src="${s.image_url}" alt="${s.name}">` : ''}
        <div style="display:flex;align-items:center;justify-content:space-between">
          <h3 class="card-title" style="margin:0">${s.name}</h3>
          <span class="${cls}">${statusLabel}</span>
        </div>
        <p class="muted" style="margin-top:-4px">${s.slug}${s.address?` â€¢ ${s.address}`:''}</p>
        <p>${s.description || ''}</p>
        <div class="row cols-2">
          <a class="btn primary" href="/check/${encodeURIComponent(s.slug)}">Tagescheck</a>
          <a class="btn" href="/history/${encodeURIComponent(s.slug)}">Verlauf</a>
        </div>
        <div class="row cols-2">
          <a class="btn" href="/shop/${encodeURIComponent(s.slug)}">Ã–ffnen</a>
          <a class="btn" href="/dashboard?shop=${encodeURIComponent(s.slug)}">Dashboard</a>
        </div>
      </div>
    </article>`;
  }

  function render(){
    const q = document.getElementById('q').value.toLowerCase().trim();
    const status = document.getElementById('status').value;
    const sort = document.getElementById('sort').value;

    let list = ALL.slice(0);
    if(q){ list = list.filter(s => s.name.toLowerCase().includes(q) || s.slug.toLowerCase().includes(q)); }
    if(status){ list = list.filter(s => s.status === status); }
    if(sort==='name'){ list.sort((a,b)=> a.name.localeCompare(b.name)); }
    else if(sort==='status'){ list.sort((a,b)=> a.status.localeCompare(b.status) || a.name.localeCompare(b.name)); }

    const grid = document.getElementById('shopsGrid');
    grid.innerHTML = list.map(card).join('') || `
      <div class="card"><h3 class="card-title">Keine Filialen gefunden</h3>
      <p class="muted">Filter zurÃ¼cksetzen oder in der <a href="/admin">Verwaltung</a> eine Filiale anlegen.</p></div>`;
  }

  (async ()=>{
    const r = await fetch('/api/shops'); const d = await r.json();
    ALL = d.shops || [];
    render();
    document.getElementById('q').addEventListener('input', render);
    document.getElementById('status').addEventListener('change', render);
    document.getElementById('sort').addEventListener('change', render);
  })();
</script>
</body>
</html>
