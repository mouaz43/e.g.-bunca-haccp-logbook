<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>BUNCA HACCP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold">BUNCA HACCP</a>
    <div class="ms-auto d-flex gap-2">
      <select id="shopSelect" class="form-select form-select-sm"></select>
      <a class="btn btn-sm btn-outline-light" href="historie.html">Historie</a>
      <a class="btn btn-sm btn-outline-light" href="info.html">Anleitung</a>
      <a class="btn btn-sm btn-outline-light" id="adminBtn" href="admin.html">Admin</a>
      <button class="btn btn-sm btn-dark" id="logoutBtn">Abmelden</button>
    </div>
  </div>
</nav>

<div class="container py-4" id="content">
  <!-- Login card (shown if not logged in) -->
  <div id="loginCard" class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4">
        <h4 class="mb-3">Anmelden</h4>
        <div class="mb-3">
          <label class="form-label">E-Mail</label>
          <input class="form-control" id="loginEmail" placeholder="you@bunca.de">
        </div>
        <div class="mb-3">
          <label class="form-label">Passwort</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="••••••••">
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-bunca" id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dash" class="d-none">
    <div class="row g-3">
      <div class="col-md-4"><div class="card p-3"><div class="text-muted">Checks (heute)</div><div class="h3" id="checksStat">0/0</div></div></div>
      <div class="col-md-4"><div class="card p-3"><div class="text-muted">Abweichungen</div><div class="h3" id="devStat">0</div></div></div>
      <div class="col-md-4"><div class="card p-3"><div class="text-muted">Offene Issues (heute)</div><div class="h3">0</div></div></div>
    </div>

    <div class="card p-4 mt-4">
      <h5 class="mb-3">HACCP Tages-Checkliste <span id="dayLabel"></span></h5>
      <form id="checklistForm" class="row g-3"></form>
      <div class="mb-3">
        <label class="form-label">Notizen / Issues</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="z. B. Kühlschrank 2 schließt nicht richtig..."></textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" id="resetBtn">Zurücksetzen</button>
        <button class="btn btn-bunca" id="saveBtn">Speichern</button>
      </div>
    </div>
  </div>
</div>

<footer class="container py-5">
  <div class="text-center small-muted">BUNCA HACCP — simple & fast</div>
</footer>

<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
