<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUNCA HACCP</title>
  <meta name="color-scheme" content="dark light" />
  <meta name="description" content="BUNCA HACCP ‚Äî Daily checks per shop with admin & worker roles. Pure HTML+JS." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%233E2723'/%3E%3Ctext x='50%25' y='54%25' text-anchor='middle' font-size='28' font-family='system-ui' fill='%23F5EDE3'%3EB%3C/text%3E%3C/svg%3E" />
  <style>
    /* ============================================================
       BUNCA HACCP ‚Äî minimal design system (pure CSS, no libs)
       We keep CSS here (HTML + JS only) and reuse across ‚Äúviews‚Äù.
       ============================================================ */
    :root{
      --bg:#0e0f12;--panel:#14161b;--soft:#1a1d23;--text:#e9eef7;--muted:#a8b0bf;
      --brand:#3E2723;--cream:#F5EDE3;--gold:#C6A15B;--ok:#38b000;--warn:#ffb703;--fail:#e63946;
      --radius:18px;--radius-lg:26px;--shadow:0 10px 30px rgba(0,0,0,.35);--maxw:1120px;
      --focus:0 0 0 3px rgba(198,161,91,.28)
    }
    *{box-sizing:border-box}html,body{height:100%}
    body{
      margin:0;background:linear-gradient(180deg,var(--bg) 0%, #121419 100%);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale
    }
    a{color:inherit;text-decoration:none}img{max-width:100%;display:block}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;gap:18px}
    .grid-2{display:grid;gap:18px;grid-template-columns:1fr}
    @media(min-width:920px){.grid-2{grid-template-columns:1fr 1fr}}
    .grid-3{display:grid;gap:18px;grid-template-columns:1fr}
    @media(min-width:1000px){.grid-3{grid-template-columns:repeat(3,1fr)}}
    .card{
      background:linear-gradient(180deg,var(--panel),#0f1115);
      border:1px solid rgba(255,255,255,.06);border-radius:var(--radius-lg);
      padding:18px;box-shadow:var(--shadow)
    }
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid rgba(255,255,255,.08);border-radius:999px;background:rgba(255,255,255,.05);font-size:13px;color:var(--muted)}
    .btn{
      cursor:pointer;display:inline-flex;justify-content:center;align-items:center;gap:8px;padding:12px 16px;
      border:none;border-radius:14px;font-weight:800;transition:transform .06s ease, box-shadow .2s ease;outline:none
    }
    .btn:focus{box-shadow:var(--focus)} .btn:active{transform:translateY(1px)}
    .btn-primary{background:linear-gradient(180deg,var(--gold),#9f7e3d);color:#14161b;box-shadow:var(--shadow)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.12);color:var(--text)}
    .btn-danger{background:linear-gradient(180deg,#e15a64,#b92f39);color:#fff}
    .chip{border:1px solid rgba(255,255,255,.08);padding:6px 10px;border-radius:999px}
    .muted{color:var(--muted)}.kpi{font-weight:900;font-size:1.3rem}
    .ok{color:var(--ok)}.warn{color:var(--warn)}.fail{color:var(--fail)}
    .input,select,textarea{
      width:100%;padding:12px 14px;border-radius:14px;background:#0c0d11;color:var(--text);
      border:1px solid rgba(255,255,255,.07);outline:none;transition:border-color .15s ease,box-shadow .15s ease
    }
    .input:focus,select:focus,textarea:focus{border-color:var(--gold);box-shadow:var(--focus)}
    label>span{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    .form{display:grid;gap:12px}
    .table{width:100%;border-collapse:separate;border-spacing:0}
    .table th,.table td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);text-align:left;font-size:14px}
    .table th{font-weight:800;color:var(--muted)}.table tr:hover td{background:rgba(255,255,255,.03)}
    .site-header{position:sticky;top:0;z-index:40;background:rgba(14,15,18,.7);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{inline-size:34px;block-size:34px;border-radius:10px;background:radial-gradient(100% 100% at 50% 0%,var(--brand),#1d1110);display:grid;place-items:center;color:var(--cream);font-weight:800}
    .link{opacity:.92;padding:8px 10px;border-radius:12px}.link:hover{opacity:1;background:rgba(255,255,255,.06)}
    main.page{padding:28px 0 56px}.hero{padding:42px 0 16px}
    .h1{font-size:clamp(26px,4.5vw,48px);line-height:1.05;margin:10px 0 8px;font-weight:900;letter-spacing:.2px}
    .h2{font-size:clamp(20px,3vw,30px);font-weight:900;margin:0 0 12px}
    .lead{font-size:clamp(15px,2vw,18px);color:var(--muted);max-width:70ch}
    .flash{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.06);margin:8px 0}
    .flash.ok{background:rgba(56,176,0,.12)}.flash.warn{background:rgba(255,183,3,.12)}.flash.fail{background:rgba(230,57,70,.12)}
    .footer{padding:26px 0;border-top:1px solid rgba(255,255,255,.06);color:var(--muted)}
    .hide{display:none !important}
    .spacer{height:10px}
    .pill{font-size:12px;border:1px solid rgba(255,255,255,.1);border-radius:999px;padding:4px 8px;margin-left:6px;color:var(--muted)}
    .stat{display:flex;flex-direction:column;background:linear-gradient(180deg,var(--soft),#0e0f12);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:14px}
    .stat .label{font-size:12px;color:var(--muted)} .stat .value{font-weight:900;font-size:20px}
    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;font-size:12px;background:#0c0d11;border:1px solid rgba(255,255,255,.08);border-bottom-width:2px;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <!-- ============================================================
       Sticky Header
       ============================================================ -->
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="#/">
        <div class="logo">B</div><span>BUNCA HACCP</span>
      </a>
      <nav class="row">
        <a class="link" href="#/">Start</a>
        <a class="link" href="#/info">HACCP Info</a>
        <a class="link" data-auth="in" href="#/history">History</a>
        <a class="link" data-role="admin" href="#/admin">Admin</a>
        <a class="link" data-role="worker" href="#/worker">Daily Check</a>
        <a class="link" data-auth="out" href="#/login">Login</a>
        <a class="link hide" id="logoutLink" href="#/logout">Logout</a>
      </nav>
    </div>
  </header>

  <!-- ============================================================
       Main content region; views are injected here by app.js
       ============================================================ -->
  <main id="app" class="page">
    <div class="wrap" id="flashHost"></div>
    <div class="wrap" id="viewHost">
      <!-- Hydrated by JS. Static fallback below is hidden via .hide. -->
      <noscript>
        <div class="card">
          <div class="h2">Bitte JavaScript aktivieren</div>
          <p class="muted">Diese Anwendung l√§uft vollst√§ndig im Browser.</p>
        </div>
      </noscript>
    </div>
  </main>

  <!-- ============================================================
       Footer
       ============================================================ -->
  <footer class="footer">
    <div class="wrap row" style="justify-content:space-between">
      <div class="row">
        <div class="logo" style="inline-size:26px;block-size:26px;border-radius:8px">B</div>
        <span>BUNCA HACCP</span>
      </div>
      <div class="row">
        <a class="link" href="#/impressum">Impressum</a>
        <span>¬∑</span>
        <a class="link" href="#/datenschutz">Datenschutz</a>
      </div>
    </div>
  </footer>

  <!-- ============================================================
       View Templates (HTML only, no logic). app.js clones/injects.
       ============================================================ -->
  <template id="tpl-home">
    <section class="hero">
      <div class="wrap grid-2">
        <div>
          <h1 class="h1">Digitale HACCP-Prozesse f√ºr Coffee Shops</h1>
          <p class="lead">Daily Checks, History & CSV Export ‚Äî komplett im Browser. Admins pflegen Shops & Items, Worker tragen Messwerte ein.</p>
          <div class="row">
            <a class="btn btn-primary" href="#/login">Login</a>
            <a class="btn btn-ghost" href="#/info">Mehr erfahren</a>
          </div>
          <div class="spacer"></div>
          <div class="row">
            <span class="badge">üì¶ Lokal gespeichert</span>
            <span class="badge">üíº Rollenbasiert</span>
            <span class="badge">üßæ CSV Export</span>
          </div>
        </div>
        <div class="card">
          <div class="h2">Was du bekommst</div>
          <div class="grid-3">
            <div class="stat"><span class="label">Checklisten</span><span class="value">Temperatur, Reinigung, Wareneingang</span></div>
            <div class="stat"><span class="label">Trainings</span><span class="value">Rechtliches Basics + kurzer Wissenstest</span></div>
            <div class="stat"><span class="label">Best Practices</span><span class="value">Grenzwerte & Eskalation</span></div>
          </div>
          <p class="muted" style="margin-top:10px">Hinweis: Diese Demo arbeitet lokal im Browser (localStorage) und ben√∂tigt keinen Server.</p>
        </div>
      </div>
    </section>
    <section class="wrap grid-3">
      <div class="card">
        <div class="h2">Daily Checks</div>
        <p class="muted">Standard-Items: K√ºhlschrank, Ofen, Espressomaschine, Espresso-Temperatur, Bohnenzustand, Sp√ºlmaschine. Admin kann eigene Items je Shop erg√§nzen.</p>
      </div>
      <div class="card">
        <div class="h2">History & Export</div>
        <p class="muted">Filterbar nach Shop, Datum, Status. Export als CSV-Datei per Klick.</p>
      </div>
      <div class="card">
        <div class="h2">Rollen</div>
        <p class="muted">Admins erstellen Shops & User und weisen Worker zu. Worker sehen nur ihre Shops.</p>
      </div>
    </section>
  </template>

  <template id="tpl-login">
    <div class="wrap grid-2">
      <div>
        <h1 class="h1">Anmelden</h1>
        <p class="muted">Standard-Admin bei Erststart: <span class="kbd">admin@bunca.de</span> / <span class="kbd">Admin!123</span> (falls kein eigener Benutzer existiert).</p>
      </div>
      <div class="card" style="max-width:520px">
        <form class="form" id="loginForm">
          <label><span>E-Mail</span><input class="input" name="email" type="email" required placeholder="dein.name@bunca.de" /></label>
          <label><span>Passwort</span><input class="input" name="password" type="password" required placeholder="Passwort" /></label>
          <button class="btn btn-primary" type="submit">Login</button>
          <button class="btn btn-ghost" id="toRegister" type="button">Registrieren</button>
        </form>
      </div>
    </div>
    <div class="wrap grid-2">
      <div class="card">
        <div class="h2">Registrieren</div>
        <p class="muted">Nur Admins k√∂nnen neue Benutzer freischalten/zuweisen. F√ºr die Demo ersetzt Registrierung direkt das Anlegen.</p>
        <form class="form" id="registerForm">
          <label><span>E-Mail</span><input class="input" name="email" type="email" required /></label>
          <label><span>Passwort</span><input class="input" name="password" type="password" required /></label>
          <label><span>Rolle</span>
            <select name="role" class="input">
              <option value="worker">worker</option>
              <option value="admin">admin</option>
            </select>
          </label>
          <button class="btn btn-ghost" type="submit">Registrieren</button>
        </form>
      </div>
      <div class="card">
        <div class="h2">Tipps</div>
        <ul>
          <li>Als Admin kannst du unter <span class="kbd">Admin</span> Shops & Items verwalten.</li>
          <li>Als Worker findest du dein Formular unter <span class="kbd">Daily Check</span>.</li>
        </ul>
      </div>
    </div>
  </template>

  <template id="tpl-admin">
    <div class="wrap">
      <h1 class="h1">Admin</h1>
      <p class="muted">Shops, Benutzer & Check-Items verwalten. Alles wird im Browser gespeichert.</p>
    </div>
    <section class="wrap grid-2">
      <div class="card">
        <div class="h2">Shops</div>
        <div class="spacer"></div>
        <table class="table" id="tblShops"><thead>
          <tr><th>Name</th><th>Code</th><th>Adresse</th><th>Aktionen</th></tr></thead><tbody></tbody></table>
        <div class="spacer"></div>
        <form class="form" id="formCreateShop">
          <div class="h2">Neuen Shop anlegen</div>
          <label><span>Name</span><input class="input" name="name" required /></label>
          <label><span>Code</span><input class="input" name="code" placeholder="z.B. CITY" /></label>
          <label><span>Adresse</span><input class="input" name="address" /></label>
          <button class="btn btn-primary">Shop erstellen</button>
        </form>
      </div>
      <div class="card">
        <div class="h2">Benutzer</div>
        <table class="table" id="tblUsers"><thead>
          <tr><th>E-Mail</th><th>Rolle</th><th>Aktiv</th><th>Shops</th><th>Aktionen</th></tr></thead><tbody></tbody></table>
        <div class="spacer"></div>
        <form class="form" id="formCreateUser">
          <div class="h2">Benutzer anlegen</div>
          <label><span>E-Mail</span><input class="input" name="email" type="email" required /></label>
          <label><span>Passwort</span><input class="input" name="password" type="password" required /></label>
          <label><span>Rolle</span>
            <select name="role" class="input">
              <option value="worker">worker</option>
              <option value="admin">admin</option>
            </select>
          </label>
          <label><span>Shop-Code (zuweisen)</span><input class="input" name="shopCode" placeholder="CITY" /></label>
          <button class="btn btn-primary">Benutzer erstellen</button>
        </form>
      </div>
    </section>

    <section class="wrap">
      <div class="card">
        <div class="h2">Check-Items je Shop</div>
        <form class="row" id="formPickShopForItems">
          <label><span>Shop</span><select class="input" name="shopId"></select></label>
          <button class="btn btn-ghost" type="submit">Laden</button>
        </form>
        <div id="itemsEditor" class="grid-2">
          <div class="card">
            <table class="table"><thead>
              <tr><th>#</th><th>Name</th><th>Typ</th><th>Min</th><th>Max</th><th>Einheit</th><th></th></tr>
            </thead><tbody id="tblItems"></tbody></table>
          </div>
          <div class="card">
            <form class="form" id="formCreateItem">
              <div class="h2">Neues Item</div>
              <label><span>Name</span><input class="input" name="name" required /></label>
              <label><span>Typ</span>
                <select name="type" class="input">
                  <option value="number" selected>number</option>
                  <option value="text">text</option>
                </select>
              </label>
              <label><span>Einheit</span><input class="input" name="unit" placeholder="¬∞C" /></label>
              <label><span>Min</span><input class="input" name="min" type="number" step="0.1" /></label>
              <label><span>Max</span><input class="input" name="max" type="number" step="0.1" /></label>
              <label><span>Sort</span><input class="input" name="sort" type="number" value="0" /></label>
              <button class="btn btn-primary">Item hinzuf√ºgen</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-worker">
    <div class="wrap">
      <h1 class="h1">Daily Check</h1>
      <p class="muted">W√§hle deinen Shop und trage die Werte ein.</p>
    </div>
    <section class="wrap grid-2">
      <div class="card">
        <form class="row" id="formPickShopForDaily">
          <label><span>Shop</span><select class="input" name="shopId"></select></label>
          <label><span>Datum</span><input class="input" name="date" type="date" /></label>
          <button class="btn btn-ghost" type="submit">Laden</button>
        </form>
        <div class="spacer"></div>
        <form class="form" id="formDaily"></form>
      </div>
      <div class="card">
        <div class="h2">Hinweise</div>
        <ul>
          <li>Status ergibt sich automatisch aus den Grenzwerten.</li>
          <li>Text-Items gelten als <span class="ok">ok</span>, wenn sie nicht leer sind.</li>
          <li>Alle Eingaben werden lokal gespeichert.</li>
        </ul>
      </div>
    </section>
  </template>

  <template id="tpl-history">
    <div class="wrap">
      <h1 class="h1">History</h1>
      <p class="muted">Filtere Eintr√§ge und exportiere als CSV.</p>
    </div>
    <section class="wrap">
      <form class="row" id="formHistoryFilters">
        <label><span>Shop</span><select class="input" name="shopId"></select></label>
        <label><span>Von</span><input class="input" name="from" type="date" /></label>
        <label><span>Bis</span><input class="input" name="to" type="date" /></label>
        <label><span>Status</span>
          <select class="input" name="status">
            <option value="">Alle</option>
            <option value="ok">ok</option>
            <option value="warn">warn</option>
            <option value="fail">fail</option>
          </select>
        </label>
        <button class="btn btn-ghost" type="submit">Anwenden</button>
        <button class="btn btn-primary" id="btnExportCsv" type="button">CSV export</button>
      </form>
      <div class="spacer"></div>
      <div class="card">
        <table class="table"><thead>
          <tr><th>Datum</th><th>Shop</th><th>Item</th><th>Wert</th><th>Status</th><th>User</th><th>Notiz</th></tr>
        </thead><tbody id="tblHistoryRows"></tbody></table>
      </div>
    </section>
  </template>

  <template id="tpl-info">
    <section class="wrap grid-2">
      <div>
        <h1 class="h1">HACCP ‚Äì kurz erkl√§rt</h1>
        <p class="lead">Hazard Analysis and Critical Control Points. Ziel: Risiken erkennen, steuern und dokumentieren.</p>
        <div class="card">
          <div class="h2">Typische Bereiche</div>
          <ul>
            <li>Wareneingang & K√ºhlkette</li>
            <li>Lagertemperaturen (K√ºhlschrank, Tiefk√ºhlung)</li>
            <li>Zubereitung (Espresso, Milch, Ofen)</li>
            <li>Reinigung & Desinfektion</li>
            <li>Schulung & Unterweisung</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="h2">Wie BUNCA HACCP hilft</div>
        <ul>
          <li>Daily Check-Formulare je Shop</li>
          <li>Individuelle Pr√ºfpositionen (Admin konfiguriert)</li>
          <li>Automatische Bewertung (ok/warn/fail) anhand Grenzwerte</li>
          <li>History mit Filtern + CSV-Export</li>
        </ul>
        <p class="muted">Diese Seite ist rein informativ; die eigentliche Arbeit passiert unter <span class="kbd">Daily Check</span> und <span class="kbd">History</span>.</p>
      </div>
    </section>
  </template>

  <template id="tpl-legal-impressum">
    <div class="wrap card">
      <div class="h2">Impressum</div>
      <p>BUNCA Coffee GmbH ‚Äì Musterstra√üe 1, 60311 Frankfurt.</p>
    </div>
  </template>

  <template id="tpl-legal-datenschutz">
    <div class="wrap card">
      <div class="h2">Datenschutz</div>
      <p class="muted">Wir speichern Daten nur lokal im Browser (localStorage). Keine √úbermittlung an Server.</p>
    </div>
  </template>

  <template id="tpl-404">
    <div class="wrap card">
      <div class="h2">404 ‚Äì Seite nicht gefunden</div>
      <p><a class="btn btn-ghost" href="#/">Zur Startseite</a></p>
    </div>
  </template>

  <!-- ============================================================
       App script. All dynamic behavior lives in app.js.
       ============================================================ -->
  <script src="./app.js"></script>
</body>
</html>
