  <style>
    /* ===== Design system ===== */
    :root{

      --brand:#3E2723;--cream:#F5EDE3;--gold:#C6A15B;--ok:#38b000;--warn:#ffb703;--fail:#e63946;
      --radius:18px;--radius-lg:26px;--shadow:0 10px 30px rgba(0,0,0,.35);--maxw:1120px;--focus:0 0 0 3px rgba(198,161,91,.28)
    }
    html[data-theme="light"]{
      --bg:#f6f7fb;--panel:#ffffff;--soft:#f2f4f8;--text:#121419;--muted:#4f5b6a;
      --brand:#5B4636;--cream:#3a2f2b;--gold:#A27E3C;
      --shadow:0 10px 30px rgba(0,0,0,.08)
    }
    *{box-sizing:border-box}html,body{height:100%}
    body{
      margin:0;background:linear-gradient(180deg,var(--bg) 0%, #12141911 100%);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale
    }
    a{color:inherit;text-decoration:none}img{max-width:100%;display:block}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;gap:18px}
    .grid-2{display:grid;gap:18px;grid-template-columns:1fr}
    @media(min-width:920px){.grid-2{grid-template-columns:1fr 1fr}}
    .grid-3{display:grid;gap:18px;grid-template-columns:1fr}
    @media(min-width:1000px){.grid-3{grid-template-columns:repeat(3,1fr)}}
    .card{
      background:linear-gradient(180deg,var(--panel),#0f111502);
      border:1px solid color-mix(in oklab, var(--text) 8%, transparent);border-radius:var(--radius-lg);
      padding:18px;box-shadow:var(--shadow)
    }
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid color-mix(in oklab, var(--text) 10%, transparent);border-radius:999px;background:color-mix(in oklab, var(--text) 6%, transparent);font-size:13px;color:var(--muted)}
    .btn{cursor:pointer;display:inline-flex;justify-content:center;align-items:center;gap:8px;padding:12px 16px;border:none;border-radius:14px;font-weight:800;transition:transform .06s ease, box-shadow .2s ease;outline:none}
    .btn:focus{box-shadow:var(--focus)} .btn:active{transform:translateY(1px)}
    .btn-primary{background:linear-gradient(180deg,var(--gold),color-mix(in oklab, var(--gold) 70%, #000));color:#14161b;box-shadow:var(--shadow)}
    .btn-ghost{background:transparent;border:1px solid color-mix(in oklab, var(--text) 12%, transparent);color:var(--text)}

    .muted{color:var(--muted)}.kpi{font-weight:900;font-size:1.3rem}
    .ok{color:var(--ok)}.warn{color:var(--warn)}.fail{color:var(--fail)}
    .input,select,textarea{width:100%;padding:12px 14px;border-radius:14px;background:color-mix(in oklab, var(--text) 6%, transparent);color:var(--text);border:1px solid color-mix(in oklab, var(--text) 12%, transparent);outline:none;transition:border-color .15s ease,box-shadow .15s ease}
    .input:focus,select:focus,textarea:focus{border-color:var(--gold);box-shadow:var(--focus)}
    label>span{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    .form{display:grid;gap:12px}
    .table{width:100%;border-collapse:separate;border-spacing:0}
    .table th,.table td{padding:10px 12px;border-bottom:1px solid color-mix(in oklab, var(--text) 10%, transparent);text-align:left;font-size:14px}
    .table th{font-weight:800;color:var(--muted)}.table tr:hover td{background:color-mix(in oklab, var(--text) 6%, transparent)}
    .site-header{position:sticky;top:0;z-index:40;background:color-mix(in oklab, var(--bg) 85%, transparent);backdrop-filter:blur(10px);border-bottom:1px solid color-mix(in oklab, var(--text) 10%, transparent)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{inline-size:34px;block-size:34px;border-radius:10px;background:radial-gradient(100% 100% at 50% 0%,var(--brand),#1d1110);display:grid;place-items:center;color:var(--cream);font-weight:800}
    .link{opacity:.92;padding:8px 10px;border-radius:12px}.link:hover{opacity:1;background:color-mix(in oklab, var(--text) 8%, transparent)}
    main.page{padding:28px 0 56px}.hero{padding:42px 0 16px}
    .h1{font-size:clamp(26px,4.5vw,48px);line-height:1.05;margin:10px 0 8px;font-weight:900;letter-spacing:.2px}
    .h2{font-size:clamp(20px,3vw,30px);font-weight:900;margin:0 0 12px}
    .lead{font-size:clamp(15px,2vw,18px);color:var(--muted);max-width:70ch}
    .flash{padding:10px 12px;border-radius:12px;border:1px solid color-mix(in oklab, var(--text) 10%, transparent);margin:8px 0}
    .flash.ok{background:rgba(56,176,0,.12)}.flash.warn{background:rgba(255,183,3,.12)}.flash.fail{background:rgba(230,57,70,.12)}
    .footer{padding:26px 0;border-top:1px solid color-mix(in oklab, var(--text) 10%, transparent);color:var(--muted)}
    .hide{display:none !important}
    .spacer{height:10px}
    .pill{font-size:12px;border:1px solid color-mix(in oklab, var(--text) 12%, transparent);border-radius:999px;padding:4px 8px;margin-left:6px;color:var(--muted)}
    .stat{display:flex;flex-direction:column;background:linear-gradient(180deg,var(--soft),transparent);border:1px solid color-mix(in oklab, var(--text) 10%, transparent);border-radius:16px;padding:14px}
    .stat .label{font-size:12px;color:var(--muted)} .stat .value{font-weight:900;font-size:20px}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:12px;background:color-mix(in oklab, var(--text) 6%, transparent);border:1px solid color-mix(in oklab, var(--text) 10%, transparent);border-bottom-width:2px;border-radius:6px;padding:2px 6px}

    /* Command palette */
    .cmdk{position:fixed;inset:0;background:rgba(0,0,0,.3);backdrop-filter:blur(4px);display:none;align-items:flex-start;justify-content:center;padding-top:10vh}

    .cmdk-item:hover{background:color-mix(in oklab, var(--text) 6%, transparent)}
